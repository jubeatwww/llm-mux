services:
  llm-mux:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Container's /root home directory (CLI auth configs, etc.)
      - ./docker_root:/root
      # Optional: override config at runtime
      - ./config.toml:/app/config.toml:ro
    environment:
      - RUST_LOG=llm_mux=info