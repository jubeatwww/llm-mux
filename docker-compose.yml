services:
  llm-mux:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # CLI auth configs (gemini, claude, codex credentials)
      - ./llm_auth:/root
      # Optional: override config at runtime
      - ./config.toml:/app/config.toml:ro
    environment:
      - RUST_LOG=llm_mux=info